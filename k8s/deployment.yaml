apiVersion: apps/v1
kind: Deployment
metadata:
  name: gusapp
  labels:
    app: gusapp
    key: gusapp
spec:
  replicas: 1
  selector:
    matchLabels:
      key: gusapp
  template:
    metadata:
      labels:
        key: gusapp
    spec:
      volumes:
        - name: config
          configMap:
            name: gusapp-family
            items:
              - key: members
                path: "family.txt"
      containers:
        - name: gusapp
          image: "guuhworship/gogus:v2"
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 3
            failureThreshold: 30
            # initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 5
            failureThreshold: 1
            timeoutSeconds: 1
            successThreshold: 1
            # initialDelaySeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
              # readiness e quando a aplicacao esta pronta para receber trafego
            periodSeconds: 3
            failureThreshold: 1
            # initialDelaySeconds: 10
          envFrom:
            - configMapRef:
                name: gusapp-env
            - secretRef:
                name: gusapp-secret
          volumeMounts:
            - mountPath: "/myfamily"
              name: config
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
